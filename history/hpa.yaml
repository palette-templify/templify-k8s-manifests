apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: history-hpa
  namespace: history
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: history-deployment
  minReplicas: 2
  maxReplicas: 3
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 30